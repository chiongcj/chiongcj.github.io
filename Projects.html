<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Chiong - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dad7d7;
        }

        .text-with-background {
            background-color: #cbcaaf; 
            padding: 10px; 
            border-radius: 5px; 
            display: inline-block; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header {
            background-image: url(https://www.trip.me/old-wp-content/2013/11/Green-waterfalls.gif); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            padding: 50px 0;
            padding-left: 30px;
            text-align: left;
        }

        h1 {
            margin: 0;
            line-height: 2;
            margin-bottom: 0px;
            color: #fff;
            font-weight: lighter;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none; 
            color: #fff;
        }

        p {
            margin-top: 0px;
        }

        nav {
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            color:#9f9c9c;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #463c33;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        
        .container {
            padding: 20px;
            display: block;
            background-color: #bbc589;
            margin-bottom: 10px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-grid {
            margin-top: 50px;
            margin-bottom: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
        }

        .image-grid-item {
            text-align: center;
        }

        .container.contact-container img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            width: 400px;
            height: 400px;
            transition: opacity 0.3s; 
        }

        .container.contact-container .overlay-text {
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .container.contact-container .image-grid-item {
            position: relative; 
            overflow: hidden; 
        }

        .container.contact-container .image-grid-item:hover img {
            opacity: 0.3; 
        }

        .container.contact-container .image-grid-item:hover .image-overlay {
            opacity: 1; 
        }

        .container.contact-container .image-grid-item:hover .overlay-text {
            display: block; 
        }

        .container.contact-container .image-grid-item:hover::before {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.7);
            color: #fff; 
            padding: 10px; 
            border-radius: 5px; 
            font-size: 18px; 
        }


        .container.contact-container .image-grid-item:hover .image-overlay::before {
            content: "SafeSpace"; 
            position: absolute;
            color: #fff;
            font-size: 40px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transform: translate(-50%, -400%);
        }

        .container.contact-container .image-grid-item:nth-child(2):hover .image-overlay::before {
            content: "ZotSquat"; 
            position: absolute;
            color: #fff;
            font-size: 40px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transform: translate(-50%, -400%);
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Christian Chiong</h1>
        </a>
        <p>Informatics Major | Computer Science & Business Management Minor</p>
    </header>
    
    <nav>
        <a href="About.html"><span class="text-with-background">About Me</span></a>
        <a href="Projects.html"><span class="text-with-background">Projects</span></a>
        <a href="Contact.html"><span class="text-with-background">Contact</span></a>
    </nav>
    <div class="container contact-container" id="Contact">
        <div class="image-grid">
            <div class="image-grid-item">
                <a href="SafeSpace.html">
                    <img src="SafeSpace.png" alt="SafeSpace Logo">
                    <div class="image-overlay"></div>
                </a>
            </div>

            <div class="image-grid-item">
                <a href="ZotSquat.html">
                    <img src="ZotSquat.png" alt="ZotSquat Logo">
                    <div class="image-overlay"></div>
                </a>
            </div>
        </div>
    </div>
    

</body>
</html>
